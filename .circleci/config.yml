version: 2.1
jobs:
  file-validation:
    docker:
      - image: 'jupyter/pyspark-notebook'
    steps:
      - checkout
      - run: jupyter nbconvert --to notebook --execute notebook_test.ipynb
      - persist_to_workspace:
          root: .
          paths:
            - .
  deploy:
    docker:
      - image: 'amazon/aws-cli:latest'
        environment:
          AWS_ENV_SET_CMD: 'aws configure set'
          AWS_PROFILE: default
          AWS_OUTPUT: json
          AWS_REGION: us-east-1
          S3_LOCATION: 's3://jeonl-circleci-sec-test'
    steps:
      - run: yum install -y tar gzip
      - run: mkdir -p ~/.aws && echo -e "[${AWS_PROFILE}]" > ~/.aws/config
      # To use attach_workspace in CircleCI it requires to install tar and gzip commands.
      - attach_workspace:
          at: .
      - run: printf "${AWS_ACCESS_KEY_ID}\n${AWS_SECRET_ACCESS_KEY}\n${AWS_REGION}\n${AWS_OUTPUT}" | aws configure
      - run: aws s3 cp notebook_test.nbconvert.ipynb ${S3_LOCATION}
workflows:
  feature-workflow:
    jobs:
      - file-validation
      - deploy:
          context:
            - aws-context
          requires:
            - file-validation